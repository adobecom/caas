    <script>
        function setTheme() {
            var theme = document.getElementById("theme").value;
            const container = document.querySelector('.container');
            container.className = 'container consonant-u-theme' + theme;
            localStorage.setItem('t3vents-theme', theme);
        }
        function setSavedTheme(theme) {
            document.querySelector('#theme').value = theme;
            const container = document.querySelector('.container');
            container.className = 'container consonant-u-theme' + theme;
        }
        function setCTAs() {
            var style = document.getElementById("cta-style").value;
            config.collection.button.style = "call-to-action";
            config.collection.button.style = style;
            localStorage.setItem('t3vents-config', JSON.stringify(config));
            location.reload();
        }

        // Update UI with the saved settings
        if (config?.collection?.button?.style === "call-to-action") {
            document.querySelector('#cta-style').value = "call-to-action";
        }
        const savedTheme = localStorage.getItem('t3vents-theme');
        if (savedTheme) {
            setSavedTheme(savedTheme);
        }
    </script>
