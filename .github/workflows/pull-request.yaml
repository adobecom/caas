name: Pull Request
on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions: write-all

jobs:
  check-pr-title:
    runs-on: ubuntu-latest
    # Skip PR title check for Dependabot (doesn't use JIRA tickets)
    if: github.event_name == 'pull_request' && github.event.pull_request.user.login != 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.13.1
          cache: 'npm'
      - run: npm ci
      - name: Check PR title
        uses: JulienKode/pull-request-name-linter-action@v0.5.0
        with:
          configuration-path: ./commitlint.config.js
  check-test-requirements:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.13.1
      - name: Install dependencies
        run: npm install @actions/core @actions/github
      - name: Check PR Type and Tests
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const script = require('./test-enforcement.js')
            await script({github, context, core})
  check-linting:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.13.1
        cache: 'npm'
    - name: Install
      run: npm ci
    - name: Lint
      run: npm run lint
  check-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16.13.1
        cache: 'npm'
    - name: Install
      run: npm ci
    - name: Build
      run: npm run build
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Coverage
        run: npm run test:unit
  check-coverage-thresholds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Coverage
        run: npm run test:coverage
  deployment:
    needs: check-build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Set up Node.js (version 16)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # 4. Run the build
      - name: Build project
        run: npm run build

      # 5. Configure GitHub Pages
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      # 6. Upload the built site as the artifact named "github-pages"
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          name: github-pages

      # 7. Deploy the uploaded artifact to GitHub Pages
      - name: Deploy to GitHub Pages (Preview)
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
          preview: true

  run-e2e-tests:
    runs-on: ubuntu-latest
    needs: deployment
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'stable'
      - uses: actions/setup-node@v3
        with:
          node-version: 16.13.1
      - name: Install
        run: npm ci
      - name: Install Matching ChromeDriver
        run: | 
          CHROME_VERSION=$(google-chrome --version | cut -d' ' -f3 | cut -d'.' -f1) 
          npm install chromedriver@$CHROME_VERSION
      - name: E2E
        run: npm run test:e2e-prod
  run-accessibility-checks:
    runs-on: ubuntu-latest
    needs: deployment
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.0.0x
        uses: actions/setup-node@v3
        with:
          node-version: 18.0.0
      - name: Run pa11y
        run: |
          npm install -g pa11y@latest
          pa11y --config pa11y.json https://adobecom.github.io/caas/?cb=$(date +%s)
  run-core-web-vitals-checks:
    runs-on: ubuntu-latest
    needs: deployment
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Core Web Vitals CI
        run: npm run perf
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}
