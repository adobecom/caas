name: Manually Build and Attach Release Assets

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., 0.39.6)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-attach:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create dist tarball
        run: tar -czf dist.tar.gz dist/

      - name: Upload dist.tar.gz to release
        uses: softprops/action-gh-release@v1
        with:
          files: dist.tar.gz
          tag_name: ${{ inputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
